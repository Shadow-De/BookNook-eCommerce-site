<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNook - Cart</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body style="font-family: 'Arial', sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f7f7f7;">

    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="nav-left">
                    <a class="navbar-brand" href="#">The BookNook</a>
                    <button class="navbar-toggler" onclick="toggleMenu()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="dropdown">
                        <a href="#">Subscription</a>
                        <ul class="dropdown-content">
                            <li><a href="brows.html">Browse Plans</a></li>
                            <li><a href="#">Billing & Payments</a></li>
                            <li><a href="#">Subscription Details</a></li>
                        </ul>
                    </li>          
                </ul>
                <div class="right-icons">
                    <a href="cart.html">
                        <button class="btn-cart" onclick="openCartPage()">
                            <i class="fas fa-shopping-cart"></i>
                            Cart
                            <span class="badge">0</span>
                        </button>
                    </a>
                    <a href="login.html">
                        <button class="btn-login" onclick="openLoginPage()">Login</button>
                    </a>
                    <!-- Profile icon will be added dynamically here after login -->
                    <a href="profile.html" id="profileLink" style="display: none;">
                        <div class="profile-icon">
                            <i class="material-icons" style="color: beige;">person</i> <!-- Use the Material Icons person icon -->
                        </div>
                    </a>
                </div>             
            </div>
        </nav>
    </header>
<div style="height: 83.5vh;">
    <!-- Cart Items -->
    <section class="cart-section" style="padding: 40px 0;">
        <div class="container" style="max-width: 1200px; margin: 0 auto;">
            <h2 style="font-size: 2rem; margin-bottom: 20px; color: #333;">Shopping Cart</h2>
            <div class="cart-items">
                <!-- Your cart items will be dynamically added here -->
                <!-- Sample item:
                <div class="cart-item" style="border: 1px solid #ccc; border-radius: 5px; padding: 20px; margin-bottom: 20px; display: flex; justify-content: space-between;">
                    <div class="item-info" style="flex-grow: 1;">
                        <h3 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 10px;">Book Title</h3>
                        <p style="font-size: 1rem; color: #555;">Author: John Doe</p>
                        <p style="font-size: 1rem; color: #555;">Price: $19.99</p>
                    </div>
                    <div class="item-actions" style="flex-shrink: 0;">
                        <button class="btn-remove" style="background-color: #007bff; color: #fff; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; margin-right: 10px;">Remove</button>
                    </div>
                </div>
                -->
            </div>
            <div class="cart-total" style="margin-top: 30px; text-align: right;">
                <h4 style="font-size: 1.5rem; color: #333;">Total: $0.00</h4>
            </div>
        </div>
    </section>

    <!-- Checkout Button -->
    <section class="checkout-section" style="padding: 40px 0; background-color: #fff;">
        <div class="container" style="max-width: 1200px; margin: 0 auto;">
            <div class="checkout-button" style="text-align: right;">
                <button class="btn-checkout" style="background-color: #007bff; color: #fff; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer;">Proceed to Checkout</button>
            </div>
        </div>
    </section>
</div>

    <!-- Footer -->
    <footer style="background-color: #007bff; padding: 20px 0; color: #fff; text-align: center;">
        <div class="container">
            <p>&copy; 2023 BookNook. All rights reserved.</p>
        </div>
    </footer>
    <script src="SCRIPT/script.js"></script>
    <script src="SCRIPT/loginscript.js"></script>
    
</body>
</html>
