<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - BookNook</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<header style="margin-bottom: 80px;">
  <nav class="navbar">
      <div class="container">
          <div class="nav-left">
              <a class="navbar-brand" href="index.html" style="text-align: center; align-items: center;">The BookNook</a>
              </div>
              </div>
              </nav>
              </header>
              
<body style="font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; background-color: #f7f7f7;">

  <div style="max-width: 500px; margin: 0 auto; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px;margin-bottom: 150px;">

    <h1 style="font-size: 2rem; text-align: center;">Add New Package</h1>

    <form id="packageForm" style="margin-top: 20px;">
      <div style="margin-bottom: 15px;">
        <label for="name" style="font-size: 1rem;">Package Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      <div style="margin-bottom: 15px;">
        <label for="price" style="font-size: 1rem;">Price:</label>
        <input type="number" id="price" name="price" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      <div style="margin-bottom: 15px;">
        <label for="description" style="font-size: 1rem;">Description:</label>
        <textarea id="description" name="description" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
      </div>
      <button type="submit" style="font-size: 1rem; padding: 8px 16px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
    </form>

  </div>

  <script>
    // JavaScript code to handle form submission and AJAX request for adding a new subscription plan

    document.getElementById("packageForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        // Collect subscription plan details from the form
        const name = document.getElementById("name").value;
        const price = document.getElementById("price").value;
        const description = document.getElementById("description").value;

        // Create an object to hold subscription plan details
        const subscriptionPlan = {
            name: name,
            price: price,
            description: description
            
        };

        // Send AJAX request to the backend
        fetch("http://localhost:8080/api/subscription-plans", {
            method: "POST", // Use POST method to add a new subscription plan
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(subscriptionPlan), // Convert object to JSON string
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(data => {
            // Handle the response data if needed (e.g., show a success message)
            console.log("Successfully added:", data);
            // Redirect to the homepage or perform other actions on successful addition
        })
        .catch(error => {
            console.error("Not added:", error);
            // Handle errors and show appropriate error messages to the user
        });
    });
  </script>

<footer style="text-align: center; padding: 20px; background-color: #007bff; color: #fff;">
  <div class="foo-container">
      <p>&copy; 2023 The BookNook. All rights reserved.</p>
  </div>
</footer>
</body>
</html>
