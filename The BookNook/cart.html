<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/styles.css">

</head>
<body style="font-family: 'Arial', sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f7f7f7;">

    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="nav-left">
                    <a class="navbar-brand" href="#">The BookNook</a>
                </div>
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="dropdown">
                        <a href="#">Subscription</a>
                        <ul class="dropdown-content">
                            <li><a href="brows.html">Browse Plans</a></li>
                            <li><a href="bill.html">Billing & Payments</a></li>
                            <li><a href="subdetails.html">Subscription Details</a></li>
                        </ul>
                    </li>
                </ul>
               
                <div class="right-icons">
                    <a href="cart.html">
                        <button class="btn-cart" onclick="openCartPage()">
                            <i class="fas fa-shopping-cart"></i>
                            Cart
                            <span class="badge">2</span>
                        </button>
                    </a>
                    <a href="login.html">
                        <button class="btn-login" onclick="openLoginPage()">Login</button>
                    </a>
                    <!-- Profile icon will be added dynamically here after login -->
                    <a href="profile.html" id="profileLink" style="display: none;">
                        <div class="profile-icon">
                            <i class="material-icons" style="color: beige;">person</i> <!-- Use the Material Icons person icon -->
                        </div>
                    </a>
                </div>
        </nav>
    </header>
<div style="height: 83.5vh;">
    <!-- Cart Items -->
    <div style="max-width: 800px; margin: 0 auto; padding: 20px;">
        <h2 style="font-size: 2rem; margin-bottom: 20px; color: #333;">Shopping Cart</h2>
        <div class="cart-items">
            <!-- Dummy cart items (replace with dynamic items later) -->
            <div class="cart-item">
                <div class="item-info">
                    <h3 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 10px;">Book Title 1</h3>
                    <p style="font-size: 1rem; color: #555;">Author: John Doe</p>
                    <p style="font-size: 1rem; color: #555;">Price: $14.99</p>
                </div>
                <div class="item-actions">
                    <button class="btn-remove" style="background-color: #007bff; color: #fff; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; margin-right: 10px;">Remove</button>
                </div>
            </div>
            <div class="cart-item">
                <div class="item-info">
                    <h3 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 10px;">Book Title 2</h3>
                    <p style="font-size: 1rem; color: #555;">Author: Jane Smith</p>
                    <p style="font-size: 1rem; color: #555;">Price: $24.99</p>
                </div>
                <div class="item-actions">
                    <button class="btn-remove" style="background-color: #007bff; color: #fff; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; margin-right: 10px;">Remove</button>
                </div>
            </div>
        </div>
        <div class="cart-total" style="margin-top: 30px; text-align: right;">
            <h4 style="font-size: 1.5rem; color: #333;">Total: $39.98</h4>
            <a href="bill.html">
            <button style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; font-size: 1rem; cursor: pointer; margin-top: 10px;">Proceed to Checkout</button>
        </a>
        </div>
    </div>


    <!-- Footer -->
    <footer style="background-color: #007bff; padding: 20px 0; color: #fff; text-align: center;">
        <div class="container">
            <p>&copy; 2023 BookNook. All rights reserved.</p>
        </div>
    </footer>

    <script src="SCRIPT/loginscript.js"></script>
    <script src="SCRIPT/cart.js"></script>

    
</body>
</html>
